  <body>
<div class="container">
        <form class="search form">
          <div class="row">
            <div class="col-6">
            <input type="search"placeholder="Enter a city.."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control"/>
            </div>
            <div class="col-3">
              <input type="submit" value="search"
              class="form-control btn btn-primary" />
              </div>
              <div class="col-3">
                <button class="btn btn-sucess" id="current-location-button">
                  Current
                  </button>
              </div>
          </div>
          </form>
          <h1>
            Hosted with 
            <a href="https://www.netlify.com">Netlify</a>
          </h1>
          <h1 Porto-Novo id ="city">
    </h1>
    <h2>   
    <span id="date"></span>
        <p id="description"></p>
            </br>
         <span class="temperature"  id="temperature"> 28</span>
         <span class="units"><a id="celcius">℃ |
         <a id="fahrenheit">℉</span>
                 </h2>
               <div class="col-6">
                 <ul>
                   <li>
                   </li>
                   <li>
                       Humidity: <span id="humidity"></span>%
                   </li>
                   <li>
                      Wind: <span id="wind"></span>km/h
                    </li>
                  </ul>
                  </div>
                <div class="btn-group">
    <button type="button" class="btn btn">Temperature</button>
    <button type="button" class="btn btn">Precipitation</button>
    <button type="button" class="btn btn">Wind</button>
