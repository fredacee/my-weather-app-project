<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link    
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
<div class="container">
  <div class="weather-app-wrapper">
        <form class="search form">
          <div class="row">
            <div class="col-9">
            <input type="search"placeholder="Enter a city.."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control"/>
            </div>
            <div class="col-3">
              <input type="submit" value="search"
              class="form-control btn btn-primary" />
              </div>
          </div>
          </form>
          <h1 Porto-Novo id ="city">
    </h1>
    <h2>   
    <span id="date"></span>
        <p id="description"></p>
            </br>
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy-icon"/>
         <span class="temperature"  id="temperature"> 28</span>
         <span class="units"><a id="celcius">℃ |
         <a id="fahrenheit">℉</span>
                 </h2>
               <div class="col-6">
                 <ul>
                   <li>
                       Humidity: <span id="humidity"></span>%
                   </li>
                   <li>
                      Wind: <span id="wind"></span>km/h
                    </li>
                  </ul>
                  </div>
                <div class="btn-group">
    <button type="button" class="btn btn">Temperature</button>
    <button type="button" class="btn btn">Precipitation</button>
    <button type="button" class="btn btn">Wind</button>
  </div>
</div>
</div>
<script src="src/index.js"></script>
